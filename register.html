<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
   
    <title>Code School</title>
  </head>
  <body>

    <style>

:root {
    --dark-color-1: #03254c;
    --dark-color-2: #001833;
    --dark-color-3: #003166;
    --light-color-1: #004999;
    --light-color-2: #0062cc;
    --light-color-3: #006ee6;
    --white: #ffff;
  }

body{
/* fallback for old browsers */
background: var(--dark-color-3);

}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

.submit-btn{
  padding: 12px;
  width: 185px;
}

.center-div{
  min-height: 100vh;
  display: flex;
  align-items: center;
}
    </style>
<body>
<section class="gradient-custom">
  <div class="center-div">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center ">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form id="form">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-floating form-outline">
                    <input type="text" required id="firstName" class="form-control form-control-lg" placeholder="placeholder"/>
                    <label class="form-label" for="firstName" >First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-floating form-outline">
                    <input type="text" id="lastName" required class="form-control form-control-lg" placeholder="placeholder" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-floating form-outline datepicker w-100">
                    <input type="text" required class="form-control form-control-lg" id="birthdayDate" placeholder="placeholder"/>
                    <label for="birthdayDate" class="form-label">Student's Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked required/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-floating form-outline mb-4">
                    <input type="email" required id="emailAddress" class="form-control form-control-lg" placeholder="placeholder" />
                    <label class="form-label" for="emailAddress">Parent's Email</label>
                  </div>
                  <div class="form-floating form-outline">
                    <input type="email" required id="studentEmail" class="form-control form-control-lg" placeholder="placeholder" />
                    <label class="form-label" for="studentEmail">Student's Email</label>
                  </div>
                  

                </div>
                <div class="col-md-6 mb-4 pb-2">
                   <div class="form-floating form-outline mb-4">
                    <input type="tel" id="phoneNumber" required class="form-control form-control-lg" placeholder="placeholder"/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>
                  <div class="form-floating form-outline">
                    <input type="password" required id="password" class="form-control form-control-lg" placeholder="placeholder"/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select required class="select form-control-lg">
                    <option value="1" disabled>Choose option</option>
                    <option value="2">Subject 1</option>
                    <option value="3">Subject 2</option>
                    <option value="4">Subject 3</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg submit-btn" id="register" value="Register" type="submit"/>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<script src="./bootstrap/popper.js"></script>
<script src="./bootstrap/bootstrap.min.js"></script>
<script type="module" src="./src/index.js"></script>
  </body>
</html>
