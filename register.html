<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;700&family=Kanit&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Code School</title>
  </head>
  <body>
     <div class="flex_container">    
    <div id="form-container">
        <div class="form-header">
            <h3>Please Create An Account</h3>
        </div>
        
      <input type="text" id="full_name" placeholder="Name"></input>
      <input type="email" id="email" placeholder="Email"></input>
      <input type="password" id="password" placeholder="Password"></input>
      <input type="text" id="username" placeholder="Username"></input>

      <div class="button-container">
          <button id="register">Register</button>
      </div>
    </div>
</div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
